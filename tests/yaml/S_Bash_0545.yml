resources:
  - name: S_Bash_0545_FileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "*/s_foo*"
      limit: 1
      exclusions:
        - "*/pipeInfo.json"
      target: "/testing/"
pipelines:
  - name: pipelines_S_Bash_0545
    steps:
      - name: S_Bash_0545
        type: Bash
        configuration:
          runtime:
            type: host
          inputResources:
            - name: S_Bash_0545_FileSpec
        execution:
          onExecute:
            - echo "executing step"
            - if [ -f "/testing/s_foo" ]; then echo "found the file"; fi
            - if [ ! -f "/testing/s_foo" ]; then echo "error finding the file"; exit 1; fi
