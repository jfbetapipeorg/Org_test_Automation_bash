template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_GradleBuild_0008_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}
  - name: S_GradleBuild_0008_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

pipelines:
  - name: pipeline_S_GradleBuild_0008
    steps:
      - name: S_GradleBuild_0008
        type: GradleBuild
        configuration:
          environmentVariables:
            auto_publish: "false"
          inputResources:
            - name: S_GradleBuild_0008_GitRepo
          outputResources:
            - name: S_GradleBuild_0008_BuildInfo
          integrations:
            - name: s_artifactory
          gradleCommand: myGradleCommand
          autoPublishBuildInfo: "${auto_publish}"
