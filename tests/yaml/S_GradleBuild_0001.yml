template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_GradleBuild_0001_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_GradleBuild_0001
    steps:
      - name: S_GradleBuild_0001
        type: GradleBuild
        configuration:
          inputResources:
            - name: S_GradleBuild_0001_GitRepo
          integrations:
            - name: s_artifactory
          gradleCommand: myGradleCommand
