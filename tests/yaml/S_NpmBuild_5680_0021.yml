template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_NpmBuild_5680_0021_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_NpmBuild_5680_0021
    steps:
      - name: S_NpmBuild_5680_0021_1
        type: NpmBuild
        configuration:
          inputResources:
            - name: S_NpmBuild_5680_0021_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/npm"
          repositoryName: test-automation-npm-remote

      - name: S_NpmBuild_5680_0021_2
        type: Bash
        configuration:
          inputSteps:
            - name: S_NpmBuild_5680_0021_1
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - if [ "${buildStepName}" != "S_NpmBuild_5680_0021_1" ]; then return 1; fi
            - if [ "${S_NpmBuild_5680_0021_1_payloadType}" != "npm" ]; then return 1; fi
            - if [ "${S_NpmBuild_5680_0021_1_buildNumber}" != "${JFROG_CLI_BUILD_NUMBER}" ]; then return 1; fi
            - if [ "${S_NpmBuild_5680_0021_1_buildName}" != "${JFROG_CLI_BUILD_NAME}" ]; then return 1; fi
            - if [ "${S_NpmBuild_5680_0021_1_isPromoted}" != "false" ]; then return 1; fi
            - if [ "${S_NpmBuild_5680_0021_1_sourceStateName}" != "npmBuildInputGitRepo" ]; then return 1; fi
            - if [ "${S_NpmBuild_5680_0021_1_sourceLocation}" != "tests/npm" ]; then return 1; fi
            - restore_run_files npmBuildInputGitRepo npmBuildInputGitRepo
            - ls npmBuildInputGitRepo
            - if [ ! -f "npmBuildInputGitRepo/tests/npm/package.json" ]; then return 1; fi
            - restore_run_files jfrog jfrog
            - ls jfrog
            - if [ ! -d "jfrog/builds" ]; then return 1; fi
