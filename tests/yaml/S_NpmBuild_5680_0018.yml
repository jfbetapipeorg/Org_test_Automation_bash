template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_NpmBuild_5680_0018_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_NpmBuild_5680_0018
    configuration:
      environmentVariables:
        readOnly:
          source_location: tests/npm
    steps:
      - name: S_NpmBuild_5680_0018
        type: NpmBuild
        configuration:
          inputResources:
            - name: S_NpmBuild_5680_0018_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "${source_location}"
          repositoryName: test-automation-npm-remote
