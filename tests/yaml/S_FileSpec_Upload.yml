pipelines:
  - name: pipelines_S_Bash_FileSpec_Upload
    steps:
      - name: S_FileSpec_Upload
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - touch s_foo
            - touch pipeInfo.json
            - jfrog rt u s_foo example-repo-local/s_foo
            - jfrog rt u pipeInfo.json example-repo-local/pipeInfo.json
