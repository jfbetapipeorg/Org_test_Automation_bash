template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_NpmBuild_0020_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_NpmBuild_0020
    configuration:
      environmentVariables:
        readOnly:
          npm_args: "--dry-run"
    steps:
      - name: S_NpmBuild_0020_1
        type: NpmBuild
        configuration:
          inputResources:
            - name: S_NpmBuild_0020_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/npm"
          repositoryName: test-automation-npm-remote
          npmArgs: "${npm_args}"
        execution:
          onSuccess:
            - pushd $(find_resource_variable $inputGitRepoResourceName resourcePath)/tests/npm
            - if [ -d "node_modules" ]; then echo "TEST FAILED"; add_run_variables TEST_FAILED=true; return 1; fi
      - name: S_NpmBuild_0020_2
        type: Bash
        configuration:
          inputSteps:
            - name: S_NpmBuild_0020_1
        execution:
          onExecute:
            - if [ "$TEST_FAILED" == "true" ]; then return 1; fi
