template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_NpmBuild_5680_0014_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}
  - name: S_NpmBuild_5680_0014_FileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: test-automation-generic-local/package.json

pipelines:
  - name: pipeline_S_NpmBuild_5680_0014
    steps:
      - name: S_NpmBuild_5680_0014_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_NpmBuild_5680_0014_GitRepo
          outputResources:
            -  name: S_NpmBuild_5680_0014_FileSpec
        execution:
          onExecute:
            - cd $(find_resource_variable S_NpmBuild_5680_0014_GitRepo resourcePath)/tests/npm
            - jfrog rt upload package.json test-automation-generic-local/package.json

      - name: S_NpmBuild_5680_0014_2
        type: NpmBuild
        configuration:
          inputResources:
            - name: S_NpmBuild_5680_0014_GitRepo
            - name: S_NpmBuild_5680_0014_FileSpec
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/npm"
          resolverRepo: test-automation-npm-remote
        execution:
          onStart:
            - pushd $(find_resource_variable $inputGitRepoResourceName resourcePath)/$(find_step_configuration_value sourceLocation)
            - rm package.json # removing the file to be replaced using the FileSpec
            - ls
            - popd
