template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_NpmBuild_0004_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}
  - name: S_NpmBuild_0004_FileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: test-automation-generic-local/package.json

pipelines:
  - name: pipeline_S_NpmBuild_0004
    steps:
      - name: S_NpmBuild_0004
        type: NpmBuild
        configuration:
          inputResources:
            - name: S_NpmBuild_0004_GitRepo
            - name: S_NpmBuild_0004_FileSpec
          integrations:
            - name: s_artifactory
