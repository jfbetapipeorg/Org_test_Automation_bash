pipelines:
  - name: S_Matrix_0048
    steps:
      - name: set_up
        type: PreMatrix
        execution:
          onExecute:
            - echo "Preparing the code base"
            - npm install
            - echo "Installed npm"
            
      - name: S_Matrix_0048
        type: Matrix
        stepMode: Bash
        configuration:
          inputSteps:
            - name: set_up
        stepletMultipliers:
          environmentVariables:
            - animal: dog
              bird: sparrow
          runtimes:
            - type: image
              image:
                auto:
                  language: node
                  versions:
                    - 12
               
        execution:
          onExecute:
            - echo "Executing matrix step on ${steplet_id}"
            - echo "Variation animal = ${animal}, bird = ${bird}"
            
     - name: output
       type: PostMatrix
       execution:
          onExecute:
            - echo "Executing the output step"
