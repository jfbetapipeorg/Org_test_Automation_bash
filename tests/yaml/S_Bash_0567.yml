pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0567
        type: Bash
        configuration:
          nodePool: u20dynamic
          runtime:
            type: image
            image:
              auto:
                language: cpp
                versions:
                  - 9.0.1
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "docker.bintray.io/jfrog/pipelines-u20cpp:9.0.1" ]]
            - clang --version
            - gcc --version
            - |
              [[ "$(clang --version)" == *"$step_image_tag"* ]]
