pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0551
        type: Bash
        configuration:
          nodePool: c7dynamic
          runtime:
            type: image
            image:
              auto:
                language: cpp
                versions:
                  - "9.0.1"
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "docker.bintray.io/jfrog/pipelines-c8cpp:9.0.1" ]]
            - clang --version
            - gcc --version
            - |
              [[ "$(clang --version)" == *"9.0.1"* ]]
