template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_NpmBuild_5680_0019_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_NpmBuild_5680_0019
    steps:
      - name: S_NpmBuild_5680_0019_1
        type: NpmBuild
        configuration:
          inputResources:
            - name: S_NpmBuild_5680_0019_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/npm"
          repositoryName: test-automation-npm-remote
          npmArgs: "--dry-run"
        execution:
          onSuccess:
            - pushd $(find_resource_variable $inputGitRepoResourceName resourcePath)/tests/npm
            - if [ -d "node_modules" ]; then echo "TEST FAILED"; return 1; fi
            - add_run_variables TEST_SUCCESS=true
      - name: S_NpmBuild_5680_0019_2
        type: Bash
        configuration:
          inputSteps:
            - name: S_NpmBuild_5680_0019_1
        execution:
          onExecute:
            - if [ "$TEST_SUCCESS" != "true" ]; then return 1; fi
