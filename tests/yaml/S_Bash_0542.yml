pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0542
        type: Bash
        configuration:
          nodePool: u16dynamic
          runtime:
            type: image
            image:
              auto:
                language: node
                versions:
                  - "10.21.0"
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "docker.bintray.io/jfrog/pipelines-u16node:10.21.0" ]]
            - node -v
            - |
              [[ "$(node -v)" == *"10.21.0"* ]]
