resources:
  - name: S_Bash_0544_FileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "*/s_foo*"
      limit: 1
      excludePatterns:
        - "example-repo-local/pipeInfo.json"
      target: "/testing/"
pipelines:
  - name: pipelines_S_Bash_0544
    steps:
      - name: S_Bash_0544
        type: Bash
        configuration:
          inputResources:
            - name: S_Bash_0544_FileSpec
        execution:
          onExecute:
            - echo "executing step"
            - if [ -f "/testing/s_foo" ]; then echo "found the file"; fi
            - if [ -f "/testing/pipeInfo.json" ]; then echo "wrong file found"; exit 1; fi
            - if [ ! -f "/testing/s_foo" ]; then echo "error finding the file"; exit 1; fi
