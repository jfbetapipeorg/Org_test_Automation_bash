resources:
  - name: S_PromoteBuild_0002_input
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: name
      buildNumber: '1'
  - name: S_PromoteBuild_0002_output
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: name
      buildNumber: '1'

pipelines:
  - name: pipeline_S_PromoteBuild_0002
    steps:
      - name: S_PromoteBuild_0002_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: S_PromoteBuild_0002_input
        execution:
          onExecute:
            - echo "${run_id}" > S_PromoteBuild_0002.txt
            - jfrog rt upload S_PromoteBuild_0002.txt test-automation-generic-local
            - jfrog rt build-publish ${JFROG_CLI_BUILD_NAME} ${JFROG_CLI_BUILD_NUMBER}
            - write_output S_PromoteBuild_0002_input buildName=${JFROG_CLI_BUILD_NAME} buildNumber=${JFROG_CLI_BUILD_NUMBER}
      - name: S_PromoteBuild_0002_2
        type: PromoteBuild
        configuration:
          targetRepository: test-automation-generic-promoted-local
          includeDependencies: true
          status: TEST
          copy: true
          comment: "Promoted by run number ${run_number}."
          inputResources:
            - name: S_PromoteBuild_0002_input
          outputResources:
            - name: S_PromoteBuild_0002_output
