pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0554
        type: Bash
        configuration:
          nodePool: c8dynamic
          runtime:
            type: image
            image:
              auto:
                language: java
                versions:
                  - "14"
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "docker.bintray.io/jfrog/pipelines-c8java:14" ]]
            - |
              [[ "$(java --version)" == *"$step_image_tag"* ]]
