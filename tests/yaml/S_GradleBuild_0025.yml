template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_GradleBuild_0025_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_GradleBuild_0025
    steps:
      - name: S_GradleBuild_0025
        type: GradleBuild
        configuration:
          environmentVariables:
            force_scan: "true"
            fail_scan: "true"
          inputResources:
            - name: S_GradleBuild_0025_GitRepo
          integrations:
            - name: s_artifactory
          gradleCommand: myGradleCommand
          forceXrayScan: "${force_scan}"
          failOnScan: "${fail_scan}"
