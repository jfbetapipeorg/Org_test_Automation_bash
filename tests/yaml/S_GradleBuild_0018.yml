template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_GradleBuild_0018_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_GradleBuild_0018
    steps:
      - name: S_GradleBuild_0018
        type: GradleBuild
        configuration:
          environmentVariables:
            use_wrapper: "true"
          inputResources:
            - name: S_GradleBuild_0018_GitRepo
          integrations:
            - name: s_artifactory
          gradleCommand: myGradleCommand
          useWrapper: "${use_wrapper}"
