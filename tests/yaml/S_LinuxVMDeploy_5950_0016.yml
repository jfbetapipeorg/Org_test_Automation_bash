resources:
  - name: LinuxVMDeploy_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "test-automation-generic-local/LinuxVMDeploy_fileSpec.txt"

  - name: myVM
    type: VmCluster
    configuration:
      sshKey: s_VM_DEPLOY_SSHKEY
      targets:
        - ${int_s_VM_DEPLOY_VM_ADDRESS_0}

pipelines:
  - name: S_LinuxVMDeploy_5950_0016
    steps:
      - name: S_LinuxVMDeploy_5950_0016_1
        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: LinuxVMDeploy_fileSpec
        execution:
          onExecute:
            - echo "File spec ${run_id}" > LinuxVMDeploy_fileSpec.txt
            - jfrog rt upload LinuxVMDeploy_fileSpec.txt test-automation-generic-local
      - name: S_LinuxVMDeploy_5950_0016_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          integrations:
            - name: s_VM_DEPLOY
          inputResources:
            - name: myVM
            - name: LinuxVMDeploy_fileSpec
          sshUser: ubuntu
