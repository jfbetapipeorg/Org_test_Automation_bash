template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_NpmBuild_0016_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_NpmBuild_0016
    configuration:
      environmentVariables:
        readOnly:
          resolver_repo: test-automation-npm-remote
    steps:
      - name: S_NpmBuild_0016
        type: NpmBuild
        configuration:
          inputResources:
            - name: S_NpmBuild_0016_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/npm"
          resolverRepo: "${resolver_repo}"
