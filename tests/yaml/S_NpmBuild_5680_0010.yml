template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_NpmBuild_5680_0010_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_NpmBuild_5680_0010
    steps:
      - name: S_NpmBuild_5680_0010
        type: NpmBuild
        configuration:
          inputResources:
            - name: S_NpmBuild_5680_0010_GitRepo
          integrations:
            - name: s_artifactory
          resolverRepo: test-automation-npm-remote
          repositoryName: test-automation-npm-remote
