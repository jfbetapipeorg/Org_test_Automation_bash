template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_GoPublishBinary_0026_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

  - name: S_GoPublishBinary_0026_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

pipelines:
  - name: pipeline_S_GoPublishBinary_0026
    steps:
      - name: S_GoPublishBinary_0026_1
        type: GoBuild
        configuration:
          environmentVariables:
            JFROG_CLI_BUILD_NAME: S_GoPublishBinary_0026_buildName
            JFROG_CLI_BUILD_NUMBER: ${run_id}
          inputResources:
            - name: S_GoPublishBinary_0026_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/Go/HelloWorld"
          resolverRepo: test-automation-go-virtual
      - name: S_GoPublishBinary_0026_2
        type: GoPublishBinary
        configuration:
          inputSteps:
            - name: S_GoPublishBinary_0026_1
          outputResources:
            - name: S_GoPublishBinary_0026_BuildInfo
          targetRepository: test-automation-go-local
          autoPublishBuildInfo: true
      - name: S_GoPublishBinary_0026_3
        type: Bash
        configuration:
          inputResources:
            - name: S_GoPublishBinary_0026_BuildInfo
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - if [ "$res_S_GoPublishBinary_0026_BuildInfo_buildName" != "S_GoPublishBinary_0026_buildName" ]; then return 1; fi
            - if [ "$res_S_GoPublishBinary_0026_BuildInfo_buildNumber" != "${run_id}" ]; then return 1; fi
            - jfrog rt download --fail-no-op --insecure-tls=${no_verify_ssl} --limit=1 "test-automation-go-local/S_GoPublishBinary_0026_1"
            - buildInfoName=$(jfrog rt curl -XGET "/api/build/${res_S_GoPublishBinary_0026_BuildInfo_buildName}/${run_id}" | jq -r .buildInfo.name)
            - if [ "$buildInfoName" != "S_GoPublishBinary_0026_buildName" ]; then return 1; fi
            - jfrog rt curl -XDELETE "/api/build/${res_S_GoPublishBinary_0026_BuildInfo_buildName}?buildNumbers=${run_id}&artifacts=1"
