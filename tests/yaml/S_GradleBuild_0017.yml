template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_GradleBuild_0017_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_GradleBuild_0017
    steps:
      - name: S_GradleBuild_0017
        type: GradleBuild
        configuration:
          environmentVariables:
            uses_plugin: "true"
          inputResources:
            - name: S_GradleBuild_0017_GitRepo
          integrations:
            - name: s_artifactory
          gradleCommand: myGradleCommand
          usesPlugin: "${uses_plugin}"
